<div class="human human-live" id="human_{{human._id}}">
	<superStyle selector="" styles="human.css.animations" verify="verify_animations"></superStyle>

	<superStyle selector="'#human_' + human._id +  ' .head'" styles="human.css.head" verify="verify_css"></superStyle>
	<superStyle selector="'#human_' + human._id +  ' .head:before'" styles="human.css.head_before" verify="verify_css"></superStyle>
	<superStyle selector="'#human_' + human._id +  ' .head:after'" styles="human.css.head_after" verify="verify_css"></superStyle>

	<superStyle selector="'#human_' + human._id +  ' .body'" styles="human.css.body" verify="verify_css"></superStyle>
	<superStyle selector="'#human_' + human._id +  ' .body:before'" styles="human.css.body_before" verify="verify_css"></superStyle>
	<superStyle selector="'#human_' + human._id +  ' .body:after'" styles="human.css.body_after" verify="verify_css"></superStyle>

	<superStyle selector="'#human_' + human._id +  ' .legs'" styles="human.css.legs" verify="verify_css"></superStyle>
	<superStyle selector="'#human_' + human._id +  ' .legs:before'" styles="human.css.legs_before" verify="verify_css"></superStyle>
	<superStyle selector="'#human_' + human._id +  ' .legs:after'" styles="human.css.legs_after" verify="verify_css"></superStyle>
	<div class="head"></div>
	<div class="body"></div>
	<div class="legs"></div>
</div>
